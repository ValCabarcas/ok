      content: "Valentina es una persona carismática y cercana, alguien que transmite calidez y confianza desde el primer encuentro. Su solidaridad y amabilidad se reflejan en cada gesto, y su franqueza la convierte en alguien directo, sin rodeos ni disfraces. Sabe cuándo mantener la seriedad, pero lo que más la caracteriza es su alegría contagiosa: siempre con una sonrisa, compartiendo chistes y logrando que quienes la rodean se sientan más livianos y felices."
      image:
        x: "img/testimonials/estrella.jpg"
        _2x: "img/testimonials/estrella.jpg"

    

